<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paws and Tails | Home</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <h1>Paws and Tails</h1>
    </header>
    
    <form action="">
            <div class="col-50">
              <label for="adoption">You are looking to?</label>
            </div>

            <div class="col-100" class="col-50" class ="adoptbutton">
              <input
                 type="button"
                value="Adoption"
              />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input
              type="button"
                value="Foster    "
              />
              <br />
            </div>
    

        <div class="row-50">
          <div class="col-50">
            <label for="name">Name</label>
          </div>
          <div class="col-100">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            /><br />
          </div>
        </div>

        <div class="row-50">
            <div class="col-50">
              <label for="age">Age</label>
            </div>
            <div class="col-100">
              <input
                type="text"
                id="age"
                name="age"
                placeholder="Years"
                required
              /><br />
            </div>
          </div>

        <div class="row-50">
            <div class="col-50">
              <label for="breed">Breed</label>
            </div>
            <div class="col-100">
              <input
                type="text"
                id="breed"
                name="breed"
                placeholder="Enter dog's breed"
                required
              /><br />
            </div>
          </div>

          <div class="row-50">
            <div class="col-50">
              <label for="gender">Gender</label>
            </div>
            <div class="col-100" class="col-50">
              <input
                type="radio"
                id="male"
                name="gender"
                required
              />
              <label for="male">Male</label><br>
              <input
                type="radio"
                id="female"
                name="gender"
                required
              />
              <label for="female">Female</label>
            </div>
          </div>

        <div class="cols">
          <div class="row-50">
            <div class="col-50">
              <label for="file">Add a Picture</label>
            </div>
            <div class="col-100">
                <input
                type="file"
                id="file"
                name="file"
                required
              /><br />
            </div>
          </div>

          <div class="row-50">
            <div class="col-50">
              <label for="description">Description</label>
            </div>
            <div class="col-100">
              <textarea rows="8" cols="5"
                type="text"
                id="description"
                name="description"
                placeholder="Add Description" 
                required    
             ></textarea>
            <br />
          </div>
          </div>
        </div>
        <br /><br />
        <div class="cols">
          <input type="submit" value="Submit for review" />
      </div>
    </div>
        </form>

    
  </body>
</html>
